version: '2'
services:
  twoflowerui:
    env_file:
      - ui/global.env
    image: twoflowerui 
    ports:
     - "5001:5001"
    depends_on:
     - twoflowerapi 
  twoflowerapi:
    env_file:
      - api/global.env
    image: twoflowerapi 
    ports:
     - "5000:5000"
    depends_on:
     - redis
     - postgres 
  postgres:
    image: postgres
    volumes:
     - ./storage/postgres:/var/lib/postgresql/data/
    ports:
     - "5432:5432"
  redis:
    image: twoflowerredis 
    volumes:
    - ./storage/redis:/data
